<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tradei</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Tradei</div>
    <nav>
      <a href="#">About</a>
      <a href="#">Features</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="content">
      <h1>A Invoicing that works, <br>When you do.</h1>
      <p>Tradei helps UK tradespeople create and send simple invoices.</p>

      <form action="https://formspree.io/f/YOUR-FORM-ID" method="POST" class="signup-form">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Join Early Testing</button>
      </form>
      <small>No spam, just your invite link.</small>
    </div>

    <div class="image-container">
      <img src="iphone-screenshot.png" alt="Tradei App Preview" />
    </div>
  </main>
</body>
</html>
